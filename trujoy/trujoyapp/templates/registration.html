<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration/Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:500&display=swap" rel="stylesheet">
 <link rel="icon" href="{% static '/res/android-chrome-512x512.png' %}">
   <link rel="apple-touch-icon" href="{% static '/res/apple-touch-icon.png' %}">
  <link rel="stylesheet" href="{% static '/css/registration.css' %}">
    <style>
     body{
        background-color: #091221;
     }
 </style>

  <script type="text/javascript" src="{% static '/js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>


<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-0 btn-bar bg-warning" onclick="navigation(event)">
      <a href="#" class="myactive bg-warning" id="registration">Registration</a>
      <a href="#" class="bg-light" id="login">Login</a>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4 box bg-warning" style="display:block;">
      <!-- <span style="font-size:26px;">Registration</span> -->

      <span style="font-size:18px;">{{ status }}</span>

      <div class="row justify-content-center">

        <div>
          <div class="inputbox">
                         <form action="{% url 'trujoyapp:test' %}" method="post" name="registration">
                             <div class="logo mb-2">
                           <div class="col-md-12">
                          <h1>Signup</h1>
                             </div>
                             </div>
                             {% csrf_token %}

                           <div class="form-group">
                              <label>Name</label>
                               <input type="text" name="uname" autocomplete="off" class="form-control" aria-describedby="emailHelp" required>
                           </div>
                           <div class="form-group">
                              <label>Email address</label>
                               <input type="text" name="email" autocomplete="off" class="form-control" aria-describedby="emailHelp" required>
                           </div>

                             <div class="form-group">
                                 <label>Gender</label>
                                 <input type="radio" name="gender" value="Male"> Male
                                <input type="radio" name="gender" value="Female"> Female
                           </div>


                           <div class="form-group">
                              <label>Password</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" minlength="8" autocomplete="off" required>
                           </div>

                             <div class="form-group">
                              <label>Re-enter Password</label>
                              <input type="password" name="re_password" id="re_password"  class="form-control" aria-describedby="emailHelp" minlength="8" autocomplete="off" required>
                           </div>
                             <div class="col-md-12 text-center mb-3">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm p-3 mb-2 bg-warning text-dark">Signup</button>
                           </div>
                           <div class="col-md-12">
                              <div class="form-group">
                                 <p class="text-center"><a href="#" onclick="navigation(event)" id="loginLink " >Already have an account?</a></p>
                              </div>
                            </div>
                         </form>
                          </div>
        </div>
    </div>


    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4 loginBox bg-warning" style="display:none;">


      <div class="row justify-content-center">
        <div>
           <div class="inputbox">
                   <form action="{% url 'trujoyapp:login_user' %}" method="post" name="login">
                       <div class="logo mb-3">
             <div class="col-md-12 text-center">
              <h1>Login</h1>
             </div>
                       </div>
                    {% csrf_token %}
                           <div class="form-group">
                              <label>Username</label>
                               <input type="text" name="name" class="form-control"  autocomplete="off" required>
                           </div>
                           <div class="form-group">
                              <label>Password</label>
                                <input type="password" name="password" class="form-control"  minlength="8" autocomplete="off" required>

                           </div>
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm p-3 mb-2 bg-warning text-dark">Login</button>
                           </div>




                           <div class="form-group">
                               <p class="text-center text-warning">Don't have account? <a href="#" onclick="navigation(event) p-3 mb-2 bg-warning text-dark" id="regLink" >Signup here</a></p>
                           </div>
                        </form>
                       </div>
        </div>
      </div>

    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> -->

</body>
</html>
